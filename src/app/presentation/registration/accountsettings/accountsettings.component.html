<section class="bg-dark-grey">
    <div class="registration-form bg-light-grey">
      <mat-card-content>
        <form [formGroup]="AccountForm" (ngSubmit)="OnSubmit()">
          <div fxLayout="column">
            <h1
              class="color-pinkish-white"
            >
              Preencha suas Informações Pessoais
            </h1>

            <div class="email-confirm">
              <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input
                  matInput
                  name="nome"
                  formControlName="nome"
                />
              

               
              </mat-form-field>

           
            </div>

            <div class="password-confirm">
              <mat-form-field appearance="fill">
                <mat-label>Idade</mat-label>
                <div>
                  <input
                    matInput
                    name="idade"
            
                    formControlName="idade"
                  />

                </div>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Instituição</mat-label>
                <div>
                  <input
                    matInput
                    name="instituicao"
            
                    formControlName="instituicao"
                  />

                </div>
              </mat-form-field>
            </div>


              <div class="password-confirm">
                <mat-form-field appearance="fill">
                  <mat-label>Telefone</mat-label>
                  <div>
                    <input
                      matInput
                      name="telefone"
              
                      formControlName="telefone"
                    />
  
                  </div>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Endereço</mat-label>
                    <div>
                      <input
                        matInput
                        name="endereco"
                
                        formControlName="endereco"
                      />
    
                    </div>
                  </mat-form-field>
              </div>

              

          </div>

          <button type="submit" mat-raised-button color="primary" class="submit">Cadastrar</button>
        </form>
      </mat-card-content>
    </div>
  </section>
