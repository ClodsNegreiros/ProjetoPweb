 
  <mat-card>
    <mat-card-header>
      <mat-card-title class="color-dark-grey" >Nota do aluno : {{grade.student?.nome}} </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="gradeeditform" (ngSubmit)="OnSubmit()" action="">
        <div>
          <mat-form-field appearance="outline">
            <input
              matInput
              placeholder="nota"
              name="nota"
              formControlName="nota"
            >
            <mat-error *ngIf="gradeeditform.get('nota')?.dirty && gradeeditform.get('nota')?.hasError('required')">
              Campo obrigat√≥rio
            </mat-error>
          </mat-form-field>

         
        </div>

        <button mat-raised-button color="primary">
           Atualizar Nota!
        </button>
      </form>
    </mat-card-content>
    
  </mat-card>
