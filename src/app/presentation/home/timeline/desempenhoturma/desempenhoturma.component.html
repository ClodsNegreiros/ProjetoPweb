<section>
    <div style="display: flex;flex-direction: row; justify-content: center;">
      <h3>Notas dos meus Alunos</h3>
      
    </div>
    <ng-container>
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
  
        <ng-container matColumnDef="aluno">
          <th mat-header-cell *matHeaderCellDef> Aluno</th>
          <td mat-cell *matCellDef="let grade"> {{grade.aluno}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nota">
          <th mat-header-cell *matHeaderCellDef> Nota</th>
          <td mat-cell *matCellDef="let grade"> {{grade.nota}} </td>
        </ng-container>

        <ng-container matColumnDef="materia">
          <th mat-header-cell *matHeaderCellDef> Materia</th>
          <td mat-cell *matCellDef="let grade"> {{grade.materia}} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions" class="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let grade">

  
            <button mat-raised-button (click)="deletegrade(grade.id)">
              <mat-icon>
                delete
              </mat-icon>
            </button>
  
            <button mat-raised-button>
              <a [routerLink]="['maintain-grade', grade.id]">
                <mat-icon class="mat-18">edit</mat-icon>
              </a>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </section>
