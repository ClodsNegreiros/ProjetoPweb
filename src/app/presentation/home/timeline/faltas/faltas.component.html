<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="Disciplina">
      <th mat-header-cell *matHeaderCellDef> Disciplina </th>
      <td mat-cell *matCellDef="let element"> {{element.Materia}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Presenca">
      <th mat-header-cell *matHeaderCellDef> Presen√ßa </th>
      <td mat-cell *matCellDef="let element"> {{element.Presenca}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="Faltas">
      <th mat-header-cell *matHeaderCellDef> Faltas acumuladas </th>
      <td mat-cell *matCellDef="let element"> {{element.Faltas}} </td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
