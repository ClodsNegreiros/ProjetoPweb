<section>
  <div>
    <h3>Lista das suas mat√©rias</h3>
    <button mat-raised-button>
      <a routerLink="maintain-subject">
        <mat-icon class="mat-18">add</mat-icon>
      </a>
    </button>
  </div>
  <ng-container>
    <table mat-table [dataSource]="subjects" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let subject"> {{subject.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let subject"> {{subject.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" class="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let subject">
          <button mat-raised-button>
            <a [routerLink]="[subject.id]">
              <mat-icon class="mat-18">search</mat-icon>
            </a>
          </button>

          <button mat-raised-button (click)="deleteSubject(subject.id)">
            <mat-icon>
              delete
            </mat-icon>
          </button>

          <button mat-raised-button>
            <a [routerLink]="['maintain-subject', subject.id]">
              <mat-icon class="mat-18">edit</mat-icon>
            </a>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</section>
