<section>
  <h3>Lista das suas mat√©rias</h3>

  <ng-container>
    <table mat-table [dataSource]="subjects" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let subject"> {{subject.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let subject"> {{subject.name}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let subject">
          <button mat-raised-button>
            <a [routerLink]="[subject.id]">
              <mat-icon class="mat-18">search</mat-icon>
            </a>
          </button>

          <!-- <app-menu [menuIcon]="'more_vert'" [menuActions]="menuActions"></app-menu> -->

          <button mat-button (click)="deleteSubject(subject.id)">
            <mat-icon>
              delete
            </mat-icon>
          </button>
          <button mat-button>
            <mat-icon mat-button>
              edit
            </mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</section>
