<section>
  <mat-card>
      <mat-card-header>
          <mat-card-title class="color-dark-grey">Cadastro de matéria:</mat-card-title>
      </mat-card-header>

      <mat-card-content>
          <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()" action="">
            <div>
              <mat-form-field appearance="outline">
                <input
                  matInput
                  placeholder="Nome"
                  name="name"
                  formControlName="name"
                >
                <mat-error *ngIf="subjectForm.get('name')?.dirty && subjectForm.get('name')?.hasError('required')">
                  Campo obrigatório
                </mat-error>
              </mat-form-field>

              <mat-form-field>
                <mat-select
                  name="teacher"
                  placeholder="Selecione o professor"
                  formControlName="teacher"
                >
                  <mat-option *ngFor="let teacher of teachers" [value]="teacher.name">
                    {{ teacher.name }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="subjectForm.get('teacher')?.dirty && subjectForm.get('teacher')?.hasError('required')">
                  Campo obrigatório
                </mat-error>
              </mat-form-field>
            </div>

            <button mat-raised-button color="primary">
             {{ !isEditMode ?  'Cadastrar!' : 'Atualizar matérias!'}}
            </button>
          </form>
      </mat-card-content>

      <!-- <mat-card-actions align="start">
          <button mat-button (click)="onAction1">Action1</button>

      </mat-card-actions> -->
  </mat-card>

</section>
