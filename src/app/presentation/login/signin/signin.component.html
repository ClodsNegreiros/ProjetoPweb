<div class="loginform">
    
  <mat-card-content>
      <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" action="">
        <div fxLayout="column" >
          <h1 style="display: flex; justify-content: center; text-align:center;align-items: center;">Sign In</h1>
          <mat-form-field appearance="outline">
            <input
              matInput
              placeholder="Email"
              name="email"
              formControlName="email"
            >
            <mat-error *ngIf="this.LoginForm.get('email')?.dirty && this.LoginForm.get('email')?.hasError('required')">
             Campo Obrigatório
            </mat-error>
          </mat-form-field>
  
          <mat-form-field>
              <input
              matInput
              placeholder="Senha"
              name="password"
              formControlName="password"
            >
            <mat-error *ngIf="this.LoginForm.get('password')?.dirty && this.LoginForm.get('password')?.hasError('required')">
             Campo Obrigatório
            </mat-error>
          </mat-form-field>
        </div>
  
        <button mat-raised-button color="primary">
          Entrar
        </button>
      </form>

      <div>
        <button mat-raised-button> <a routerLink="/login/signup"> Cadastre-se aqui!</a> </button>
      </div>
      <div>
        <button mat-raised-button> <a routerLink="/login/signinteacher"> É professor? Faça Login aqui!</a> </button>
      </div>
  </mat-card-content>
    </div>
