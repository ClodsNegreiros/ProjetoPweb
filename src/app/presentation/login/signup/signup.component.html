<div class="loginform">
    
    <mat-card-content>
        <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()" action="">
          <div fxLayout="column" >
            <h1 style="display: flex; justify-content: center; text-align:center;align-items: center;">Sign Up</h1>
            <mat-form-field appearance="outline">
              <input
                matInput
                placeholder="Email"
                name="email"
                formControlName="email"
              >
              <mat-error *ngIf="LoginForm.get('email')?.dirty && LoginForm.get('email')?.hasError('required')">
                Campo obrigatório
              </mat-error>
            </mat-form-field>
    
            <mat-form-field>
                <input
                matInput
                placeholder="Senha"
                name="password"
                formControlName="password"
              >
              <mat-error *ngIf="LoginForm.get('password')?.dirty && LoginForm.get('password')?.hasError('required') ">
                Campo obrigatório
              </mat-error>
              <mat-error *ngIf="LoginForm.get('password')?.dirty && LoginForm.get('password')?.hasError('minlength')">
                Mínimo de 6 dígitos
                </mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Select</mat-label>
                <mat-select formControlName="ator">
                  <mat-option value="aluno">{{atores[1]}}</mat-option>
                  <mat-option  value="professor">{{atores[0]}}</mat-option>
                </mat-select>
                <mat-error *ngIf="LoginForm.get('ator')?.dirty && LoginForm.get('ator')?.hasError('required')">
                  Campo obrigatório
                </mat-error>
              </mat-form-field>
          </div>
    
          <button type="submit" mat-raised-button color="primary">
            Cadastrar
          </button>
        </form>
    </mat-card-content>
      </div>
